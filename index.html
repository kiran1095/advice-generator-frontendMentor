<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
  <main>
    <section class="d-flex">
      <p class="title">
        Advice # <span class="advice_id"></span>      
      </p>
      <h1 class="advice"></h1>
      <picture>
        <source media="(min-width:465px)" srcset="./images/pattern-divider-mobile.svg" alt="pattern">
        <img src="./images/pattern-divider-desktop.svg" alt="Pattern">
      </picture>
      <div class="d-flex dice_block">
        <img src="./images/icon-dice.svg" />
      </div>
    </section>
  </main>
</body>
<script>
  $(document).ready(function() {
    $.ajax({
      url: "https://api.adviceslip.com/advice",
      dataType: "json", 
      success: function(result) {
          var data = result['slip'];
          $('.advice_id').html(data['id']);
          $('.advice').html(data['advice']);
          }});
  });
</script>
</html>
